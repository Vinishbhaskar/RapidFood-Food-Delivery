<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning React</title>
</head>
<body>
    <script 
    crossorigin src="https://unpkg.com/react@18/umd/react.development.js">
    </script>
    <script 
    crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>

    <div id="root">Not Rendered
        <div id="title"></div>
    </div>
    <script>
        const heading = React.createElement("h1",{
            id:"title",
            style:{
            position:"relative",
            margin:"`1px 100px 100px 100px",
            backgroundColor: "lightBlue",
            color: "red",
            padding: "50px",
            border:"4px dotted blue",
            borderBottom:"5px solid orange",
            fontFamily: "ubuntu",
            textAlign: "center",
            textDecoration: "underline",
            textDecorationColor: "grey"}
        },"Learn React Creatively")
        console.log(heading)

        const root =  ReactDOM.createRoot(document.getElementById("root"))

        root.render(heading)
    </script>
</body>
</html>
